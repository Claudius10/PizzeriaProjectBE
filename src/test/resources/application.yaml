spring:
  devtools:
    livereload:
      enabled: false
    restart:
      quiet-period: 900

  jpa:
    properties:
      hibernate:
        integrator_provider: org.pizzeria.api.configs.hibernate.ClassImportIntegratorIntegratorProvider
        jdbc:
          time_zone: UTC
        show_sql: true
        format_sql: true

      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED

    open-in-view: false
    hibernate:
      ddl-auto: update

  config:
    import: optional:file:local.env[.properties]

db:
  url: jdbc:mariadb://localhost:3307/test
  username: root
  password:

logging:
  file:
    name: /home/claudio/Desktop/logs/pizzeria_logs.log
  level:
    org.springframework.security: trace
    org.springframework.test.context.jdbc: debug
    org.hibernate: info
    org.hibernate.sql: debug
    org.hibernate.orm.jdbc.bind: trace